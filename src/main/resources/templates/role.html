<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_page-layout}" xmlns="http://www.w3.org/1999/xhtml">
<th:block layout:fragment="page_css">
  <link rel="shortcut icon" th:href="@{/images/djp-putih.png}" />
  <!-- Bootstrap-Select -->
  <link rel="stylesheet" th:href="@{/vendors/bootstrap-selectpicker/css/bootstrap-select.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/vendors/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables-buttons/css/buttons.bootstrap4.min.css}">
</th:block>
<th:block layout:fragment="page_title">
  <h3 class="welcome-text">Pengaturan - Role</h3>
</th:block>
<th:block layout:fragment="page_breadcrumb">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Pengaturan</li>
    <li class="breadcrumb-item active">Role</li>
  </ol>
</th:block>
<section layout:fragment="content">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-start">
          <div>
            <h4 class="card-title card-title-dash">Role</h4>
<!--            <p class="card-subtitle card-subtitle-dash">You have 50+ new requests</p>-->
          </div>
          <div>
            <a href="#" data-toggle="modal" data-target="#mdlUser"
               class="btn btn-primary text-white btn-icon-text"><i class="mdi mdi-account-plus"></i>Tambah User</a>
<!--            <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i class="mdi mdi-account-plus"></i>Tambah User</button>-->
          </div>
        </div>
        <div class="pt-3">
          <table class="table table-bordered table-striped table-hover" id="tblUser">
            <thead>
            <tr>
              <th class="text-center">No.</th>
              <th class="text-center">Username</th>
              <th class="text-center">Nama</th>
              <th class="text-center">Level</th>
              <th class="text-center">Aksi</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="mdlUser" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Tambah User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="box box-solid">
            <form class="form-horizontal" id="formUser" method="post">
              <input type="text" name="id" id="id" hidden/>
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Nama</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="" required maxlength="100">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="user" name="user" placeholder="" required maxlength="50">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="" required maxlength="100">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Level</label>
                  <div class="col-sm-6">
                    <select class="custom-select rounded-0 selectpicker" id="level"
                            name="level" required>
                      <option value="">-</option>
                      <option value="2">User</option>
                      <option value="1">Admin</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="box-footer">
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                  <button type="button" class="btn btn-secondary" id="btnBatal" data-dismiss="modal">Batal</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

</section>
<th:block layout:fragment="page_js">
  <!-- DataTables  & Plugins -->
  <script th:src="@{/vendors/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/vendors/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/vendors/datatables-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/vendors/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/dataTables.buttons.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
  <script th:src="@{/vendors/jszip/jszip.min.js}"></script>
  <script th:src="@{/vendors/pdfmake/pdfmake.min.js}"></script>
  <script th:src="@{/vendors/pdfmake/vfs_fonts.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.html5.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.print.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.colVis.min.js}"></script>

  <!-- Bootstrap-Select -->
  <script th:src="@{/vendors/bootstrap-selectpicker/js/bootstrap-select.min.js}"></script>
  <script th:src="@{/vendors/bootstrap-selectpicker/js/i18n/defaults-id_ID.min.js}"></script>

  <script th:src="@{/pages-js/role.js}"></script>
</th:block>
</html>
