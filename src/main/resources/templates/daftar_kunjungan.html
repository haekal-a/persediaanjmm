<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_page-layout}" xmlns="http://www.w3.org/1999/xhtml">
<th:block layout:fragment="page_css">
  <link rel="shortcut icon" th:href="@{/images/djp-putih.png}" />
  <!-- Bootstrap-Select -->
  <link rel="stylesheet" th:href="@{/vendors/bootstrap-selectpicker/css/bootstrap-select.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/vendors/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables-buttons/css/buttons.bootstrap4.min.css}">
</th:block>
<th:block layout:fragment="page_title">
  <h3 class="welcome-text">Daftar Kunjungan</h3>
</th:block>
<th:block layout:fragment="page_breadcrumb">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Monitoring</li>
    <li class="breadcrumb-item active">Daftar Kunjungan</li>
  </ol>
</th:block>
<section layout:fragment="content">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-start">
          <div>
            <h4 class="card-title card-title-dash">Daftar Kunjungan</h4>
            <!--            <p class="card-subtitle card-subtitle-dash">You have 50+ new requests</p>-->
          </div>
          <div>
            <button type="button" id="btnFilterDown" class="btn btn-primary btn-sm">Filter Pencarian <i class="ti-arrow-down"></i></button>
            <button type="button" id="btnFilterUp" class="btn btn-primary btn-sm">Kembali <i class="ti-arrow-up"></i></button>
          </div>
        </div>
        <form class="forms-sample pt-lg-5" id="frmKunjungan">
          <div class="form-group row mb-0">
            <label class="col-sm-3 col-form-label">Nama WP</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="txtNamaWp" placeholder="Nama Wajib Pajak" >
            </div>
          </div>
          <div class="form-group row mb-0">
            <label class="col-sm-3 col-form-label">NPWP</label>
            <div class="col-sm-9">
              <input type="text" class="form-control npwp" id="txtNpwp" placeholder="NPWP" >
            </div>
          </div>
          <div class="form-group row mb-0">
            <label class="col-sm-3 col-form-label">Pegawai</label>
            <select class="col-sm-9 selectpicker" data-live-search="true" data-size="5" id="ddlPegawai">
            </select>
          </div>
          <div class="form-group row mb-0">
            <label class="col-sm-3 col-form-label">Tanggal</label>
            <div class="col-sm-3">
              <input class="form-control datepicker" name="txtTglAwal" id="txtTglAwal" placeholder="Tanggal Awal" >
            </div>
            s.d.
            <div class="col-sm-3">
              <input class="form-control datepicker" name="txtTglAkhir" id="txtTglAkhir" placeholder="Tanggal Akhir" >
            </div>
          </div>
          <div class="form-group row mb-0">
            <label class="col-sm-3 col-form-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control selectpicker" data-live-search="true" id="ddlStatus">
                <option value="" selected>Pilih</option>
                <option value="Menunggu">Menunggu</option>
                <option value="Selesai">Selesai</option>
                <option value="Batal">Batal</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button type="button" id="btnCari" class="btn btn-primary me-2">Cari</button>
              <button type="reset" class="btn btn-secondary" id="btnReset">Reset</button>
            </div>
          </div>
        </form>
        <div class="pt-lg-5">
          <table class="table table-bordered table-striped table-hover" id="tblKunjungan">
            <thead>
            <tr>
              <th class="text-center">No.</th>
              <th class="text-center">Nama WP</th>
              <th class="text-center">NPWP</th>
              <th class="text-center">Nama Pegawai</th>
              <th class="text-center">NIP</th>
              <th class="text-center">Jabatan</th>
              <th class="text-center">Unit</th>
              <th class="text-center">Keperluan</th>
              <th class="text-center">Tanggal</th>
              <th class="text-center">Status</th>
              <th class="text-center">Keterangan</th>
              <th class="text-center">Aksi</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="mdlBatal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Keterangan Pembatalan</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">

              <input type="text" name="id" id="id" hidden/>
              <div class="card-body p-0 mb-3">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="ket" name="ket" placeholder="" required maxlength="100">
                  </div>
              </div>
              <!-- /.card-body -->
              <div class="box-footer">
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary" id="btnUpdate">Simpan</button>
                  <button type="button" class="btn btn-secondary" id="btnBatal" data-dismiss="modal">Batal</button>
                </div>
              </div>

        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

</section>
<th:block layout:fragment="page_js">
  <!-- DataTables  & Plugins -->
  <script th:src="@{/vendors/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/vendors/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/vendors/datatables-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/vendors/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/dataTables.buttons.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
  <script th:src="@{/vendors/jszip/jszip.min.js}"></script>
  <script th:src="@{/vendors/pdfmake/pdfmake.min.js}"></script>
  <script th:src="@{/vendors/pdfmake/vfs_fonts.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.html5.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.print.min.js}"></script>
  <script th:src="@{/vendors/datatables-buttons/js/buttons.colVis.min.js}"></script>

  <!-- Bootstrap-Select -->
  <script th:src="@{/vendors/bootstrap-selectpicker/js/bootstrap-select.min.js}"></script>
  <script th:src="@{/vendors/bootstrap-selectpicker/js/i18n/defaults-id_ID.min.js}"></script>

  <script th:src="@{/pages-js/daftar_kunjungan.js}"></script>
</th:block>
</html>
